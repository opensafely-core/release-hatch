default_language_version:
  python: python3.9

repos:
  - repo: local
    hooks:
    - id: black
      name: black
      entry: just black
      language: system
      types: [python]
      require_serial: true
    - id: ruff
      name: ruff
      entry: just ruff
      language: system
      types: [python]
      require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-ast
    - id: check-json
    - id: check-toml
    - id: check-yaml
    - id: detect-private-key

  - repo: https://github.com/stratasan/hadolint-pre-commit
    rev: cdefcb096e520a6daa9552b1d4636f5f1e1729cd
    hooks:
    - id: hadolint
      files: docker/Dockerfile
